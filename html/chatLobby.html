<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat Lobby</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="src/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="skip">Chat Lobby</h1>
        <div class="app-wrap">
            <div 
                v-if="showModal"
                @click.self="closeModal()"
                class="modal-wrap"
            >
                <div class="modal-basic">
                    <h4 class="modal-tit">NEW ROOM</h4>
                    <form method="post" action="" name="modal-frm" class="modal-frm">
                        <input type="text" placeholder="방 이름을 입력해주세요" title="방 이름 입력" class="modal-room-name-input">
                        <div class="modal-bnt-wrap">
                            <button 
                                @click.stop.prevent="userCount--"
                                class="btn-basic btn-count"
                            >-</button>
                            <input 
                                type="number" 
                                @keyup="checkNum"
                                :value="userCount" 
                                min="2" 
                                max="99" 
                                title="방 인원 입력" 
                                class="modal-room-user-input"
                            >
                            <button  
                                @click.stop.prevent="userCount++"
                                class="btn-basic btn-count"
                            >+</button>
                        </div>
                        <div class="modal-bnt-wrap">
                            <button 
                                @click.stop.prevent=""
                                class="btn-basic"
                            >CREATE</button>
                            <button 
                                @click.stop.prevent=""
                                class="btn-basic"
                            >CANCLE</button>
                        </div>
                    </form>
                </div>
            </div>

            <nav class="nav-wrap">
                <ul class="menu-list">
                    <li class="menu-item"><h2 class="skip">홈</h2></li>
                    <li class="menu-item"><h2 class="skip">게시판</h2></li>
                    <li class="menu-item"><h2 class="skip">채팅</h2></li>
                    <li class="menu-item"><h2 class="skip">설정</h2></li>
                </ul>
            </nav>
            <section class="info-wrap">
                <h3 class="info-tab">
                    Online
                    <span class="info-user-num">99</span>
                </h3>
                <ul class="user-list">
                    <li class="user-item user-owner">
                        <span class="user-profile"></span>
                        <span class="user-name">닉네임</span>
                    </li>
                    <li class="user-item">
                        <span class="user-profile"></span>
                        <span class="user-name">닉네임</span>
                    </li>
                    <li class="user-item">
                        <span class="user-profile"></span>
                        <span class="user-name">닉네임</span>
                    </li>
                </ul>
                <div class="info-tab user-owner">
                    <span class="user-profile"></span>
                    <span class="user-name">닉네임</span>
                </div>
            </section>
            <section class="content-wrap">
                <div class="room-wrap">
                    <h3>LIVE CHAT</h3>
                    <button 
                        @click="openModal()"
                        class="btn-basic"
                    >NEW ROOM</button>
                    <ul class="room-list">
                        <li class="room-item">
                            <span class="room-num">001</span>
                            <span class="room-tit">안녕하세요</span>
                            <span class="room-own">방장</span>
                            <span class="room-user"><span class="room-user-num">2</span>/3</span>
                        </li>
                        <li class="room-item">
                            <span class="room-num">001</span>
                            <span class="room-tit">안녕하세요</span>
                            <span class="room-own">방장</span>
                            <span class="room-user"><span class="room-user-num">2</span>/3</span>
                        </li>
                        <li class="room-item">
                            <span class="room-num">001</span>
                            <span class="room-tit">안녕하세요</span>
                            <span class="room-own">방장</span>
                            <span class="room-user"><span class="room-user-num">2</span>/3</span>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
    <script>
        new Vue({
            el: '.app-wrap',
            data: {
                showModal: false,
                userCount: 2
            },
            methods: {
                openModal: function() {
                    this.showModal = true
                },
                closeModal: function() {
                    this.showModal = false
                },
                checkNum: function() {
                    console.log(this.userCount)
                    // userCount < 2 ? userCount = 2 : userCount > 99 ? userCount = 99 : userCount 
                }
            }
        })
    </script>
</body>
</html>
