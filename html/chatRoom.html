<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat Room</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="src/main.css" />
</head>
<body>
    <div class="wrapper">
        <h1 class="skip">Chat Lobby</h1>
        <div class="app-wrap">
            <nav class="nav-wrap">
                <ul class="menu-list">
                    <li class="menu-item"><h2 class="skip">홈</h2></li>
                    <li class="menu-item"><h2 class="skip">게시판</h2></li>
                    <li class="menu-item"><h2 class="skip">채팅</h2></li>
                    <li class="menu-item"><h2 class="skip">설정</h2></li>
                    <li class="menu-item menu-back"><h2 class="skip">뒤로가기</h2></li>
                </ul>
            </nav>
            <section class="info-wrap">
                <h3 class="info-tab">
                    Member
                    <span class="info-user-num"><span class="info-user-num-now">8</span>/9</span>
                </h3>
                <h4 class="group-tit">User</h4>
                <ul class="user-list">
                    <li class="user-item user-owner">
                        <span class="user-profile"></span>
                        <span class="user-name">닉네임</span>
                    </li>
                    <li class="user-item">
                        <span class="user-profile"></span>
                        <span class="user-name">닉네임</span>
                    </li>
                    <li class="user-item">
                        <span class="user-profile"></span>
                        <span class="user-name">닉네임</span>
                    </li>
                </ul>
                <div class="info-tab user-owner">
                    <span class="user-profile"></span>
                    <span class="user-name">닉네임</span>
                </div>
            </section>
            <section class="content-wrap">
                <h3 class="skip">채팅</h3>
                <div class="chat-wrap">
                    <p class="chat-system-msg">Bee님이 방에 접속하셨습니다</p>
                    <div class="chat-box">
                        <span class="user-profile"></span>
                        <span class="user-name">닉네임</span>
                        <div class="chat-list">
                            <p class="chat-item">Hi!</p>
                            <p class="chat-item">am I flying?</p>
                        </div>
                    </div>
                      
                    <div class="chat-box me">
                        <div class="chat-list">
                            <p class="chat-item">Yes. Don't be afraid.</p>
                        </div>
                    </div>

                    <div class="chat-box">
                        <span class="user-profile"></span>
                        <span class="user-name">닉네임</span>
                        <div class="chat-list">
                            <p class="chat-item group">Thanks!</p>
                        </div>
                    </div>
                  
                    <div class="chat-box me">
                        <div class="chat-list">
                            <p class="chat-item group">
                                <img src="src/img/room-wrap-bg.png" alt="test" width="200">
                            </p>
                        </div>
                    </div>

                    <div class="chat-box">
                        <span class="user-profile"></span>
                        <span class="user-name">닉네임</span>
                        <div class="chat-list">
                            <p class="chat-item private">가나다라마바사가나다라가나다라마바사
                                가나다라가나다라마바사가나다라</p>
                        </div>
                    </div>
                    <p class="chat-system-msg new">New Message</p>
                </div>
                <div class="chat-input-wrap">
                    <form method="POST" action="" name="chat-frm" class="chat-frm">
                        <span class="chat-type">All :</span>
                        <input type="text" placeholder="Type your message..." title="메시지입력" class="chat-input">
                        <button class="chat-send">send</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
